<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Rodízio</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
    <h1>Rodízio de Cultos - Congregação Cristã no Brasil</h1>

    <div class="meta">
        <label>Mês:
            <select id="mes">
                <option value="0">Janeiro</option>
                <option value="1">Fevereiro</option>
                <option value="2">Março</option>
                <option value="3">Abril</option>
                <option value="4">Maio</option>
                <option value="5">Junho</option>
                <option value="6">Julho</option>
                <option value="7">Agosto</option>
                <option value="8">Setembro</option>
                <option value="9">Outubro</option>
                <option value="10">Novembro</option>
                <option value="11">Dezembro</option>
            </select>
        </label>

        <label>Ano:
            <input type="number" id="ano" value="2025" />
        </label>

        <button onclick="gerar()">Gerar Rodízio</button>
        <button onclick="window.print()">Imprimir / PDF</button>
    </div>
</header>

<div class="container">
    
    <div>
        <h2>Cultos</h2>
        <table class="grid" id="tblCultos">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Irmão</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div>
        <div class="card">
            <h3>Reunião de Jovens</h3>
            <table class="grid small" id="tblJovens">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Irmão</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h3>Ensaio</h3>
            <table class="grid small" id="tblEnsaio">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Irmão</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="card">
            <h3>Culto de Jovens</h3>
            <table class="grid small" id="tblCultoJovens">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Irmão</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="config">
        <h3>Lista de Irmãos (em ordem do rodízio)</h3>
        <p>Um por linha:</p>
        <textarea id="names">ABIMAEL
DANIEL
FABIO
JONATAS
MARCELO
</textarea>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de Rodízio</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    #container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
    }

    th, td {
        border: 1px solid #777;
        padding: 6px;
        text-align: left;
    }

    th {
        background: #eee;
    }

    .titulo {
        background: #ddd;
        text-align: center;
        font-size: 18px;
    }

    .cultos { background: #ccc; }
    .reuniao { background: #cce; }
    .ensaio { background: #f4d9b5; }
    .jovens { background: #f8c4c4; }

    #logo {
        width: 120px;
        display: block;
        margin: 10px auto;
    }

    button {
        padding: 10px 15px;
        margin: 8px 4px;
        background: #1976d2;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #0f4fa8;
    }

    textarea {
        width: 100%;
        height: 45px;
    }
</style>

</head>
<body>

<div id="container">

    <img id="logo" src="brasaoccb.png">

    <h1>Gerador Automático de Rodízios</h1>

    <label>Mês:</label>
    <input type="month" id="mesSelecionado">

    <h3>Cultos (Dom, Ter, Qui):</h3>
    <textarea id="opCulto"></textarea>

    <h3>Reunião de Jovens (Domingo):</h3>
    <textarea id="opReuniao"></textarea>

    <h3>Ensaio (Sexta):</h3>
    <textarea id="opEnsaio"></textarea>

    <h3>Culto de Jovens (Sábado):</h3>
    <textarea id="opCultoJovem"></textarea>

    <button onclick="gerarRodizio()">Gerar Rodízio</button>
    <button onclick="exportarPDF()">Exportar PDF</button>

    <div id="resultado"></div>

</div>

<script>
function lista(id) {
    return document.getElementById(id).value.split(",").map(s => s.trim());
}

function diasMes(ano, mes) {
    return new Date(ano, mes + 1, 0).getDate();
}

function diaNome(d) {
    return ["domingo","segunda-feira","terça-feira","quarta-feira","quinta-feira","sexta-feira","sábado"][d];
}

function gerarRodizio() {
    const mes = document.getElementById("mesSelecionado").value;
    if (!mes) return alert("Selecione um mês!");

    const [ano, mesNum] = mes.split("-");
    const mesIndex = parseInt(mesNum) - 1;

    const CULTOS = lista("opCulto");
    const REU = lista("opReuniao");
    const ENS = lista("opEnsaio");
    const CJ = lista("opCultoJovem");

    let html = `
    <table>
        <tr>
            <th class="titulo" colspan="3">RODÍZIO MÊS DE ${mesNome(mesIndex)} - ${ano}</th>
        </tr>

        <tr><th class="cultos" colspan="3">CULTOS:</th></tr>
        <tr><th>DIA</th><th>DATA</th><th>IRMÃO</th></tr>
        ${gerarCULTOS(ano, mesIndex, CULTOS)}
        
        <tr><th class="reuniao" colspan="3">REUNIÃO DE JOVENS:</th></tr>
        <tr><th>DIA</th><th>DATA</th><th>IRMÃO</th></tr>
        ${gerarSEMANAIS(ano, mesIndex, 0, REU)}
        
        <tr><th class="ensaio" colspan="3">ENSAIO:</th></tr>
        <tr><th>DIA</th><th>DATA</th><th>IRMÃO</th></tr>
        ${gerarSEMANAIS(ano, mesIndex, 5, ENS)}
        
        <tr><th class="jovens" colspan="3">CULTO DE JOVENS:</th></tr>
        <tr><th>DIA</th><th>DATA</th><th>IRMÃO</th></tr>
        ${gerarSEMANAIS(ano, mesIndex, 6, CJ)}
    </table>
    `;

    document.getElementById("resultado").innerHTML = html;

    // SALVAR AUTOMATICAMENTE NO NAVEGADOR
    localStorage.setItem("rodizio_" + mes, html);
}

function gerarCULTOS(ano, mes, ops) {
    const dias = [0, 2, 4]; // domingo, terça, quinta
    let op = 0, html = "";
    for (let d = 1; d <= diasMes(ano, mes); d++) {
        const dt = new Date(ano, mes, d);
        if (dias.includes(dt.getDay())) {
            html += linha(dt, ops[op % ops.length]);
            op++;
        }
    }
    return html;
}

function gerarSEMANAIS(ano, mes, diaSemana, ops) {
    let op = 0, html = "";
    for (let d = 1; d <= diasMes(ano, mes); d++) {
        const dt = new Date(ano, mes, d);
        if (dt.getDay() === diaSemana) {
            html += linha(dt, ops[op % ops.length]);
            op++;
        }
    }
    return html;
}

function linha(data, nome) {
    return `
        <tr>
            <td>${diaNome(data.getDay())}</td>
            <td>${data.getDate()}-${mesAbrev(data.getMonth())}</td>
            <td>${nome}</td>
        </tr>`;
}

function mesNome(i) {
    return ["JANEIRO","FEVEREIRO","MARÇO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"][i];
}

function mesAbrev(i) {
    return ["jan.","fev.","mar.","abr.","mai.","jun.","jul.","ago.","set.","out.","nov.","dez."][i];
}

// ----------------- PDF ----------------------

function exportarPDF() {
    const conteudo = document.getElementById("resultado").innerHTML;
    const janela = window.open("", "_blank");
    janela.document.write(`
        <html><head><title>Rodízio</title></head>
        <body>
            <img src="brasaoccb.png" style="width:120px; display:block; margin:auto;">
            ${conteudo}
        </body></html>
    `);
    janela.print();
}
</script>

</body>
</html>

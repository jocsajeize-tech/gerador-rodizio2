<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Rodízio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- TÍTULO PRINCIPAL -->
    <div class="title-box">
        RODÍZIO MÊS DE <span id="mesNome"></span> – <span id="anoSelecionado"></span>
    </div>

    <!-- Seleção do mês -->
    <div style="margin-bottom: 20px;">
        <label>Mês:</label>
        <input type="month" id="mesSelecionado">
        <button onclick="gerarRodizio()">Gerar Rodízio</button>
    </div>

    <!-- ÁREA DE OPERADORES -->
    <h3>Operadores dos Rodízios</h3>

    <label>Operadores Culto (Dom/ Ter/ Qui):</label>
    <input id="opCulto" placeholder="Exemplo: Abimael, Daniel, Fábio, Jonatas" style="width:100%">

    <br><br>

    <label>Operadores Reunião Jovens:</label>
    <input id="opReuniao" placeholder="Lista de operadores" style="width:100%">

    <br><br>

    <label>Operadores Ensaio:</label>
    <input id="opEnsaio" placeholder="Lista de operadores" style="width:100%">

    <br><br>

    <label>Operadores Culto Jovens:</label>
    <input id="opCultoJovem" placeholder="Lista de operadores" style="width:100%">

    <br><br>

    <button onclick="gerarRodizio()">Gerar Tabelas</button>

    <!-- TABELAS – IGUAL À PLANILHA -->

    <div class="row">

        <!-- CULTO -->
        <div class="col">
            <div class="section-title">CULTO</div>
            <table class="table" id="tabelaCulto">
                <tr>
                    <th>DIA</th>
                    <th>DATA</th>
                    <th>IRMÃO</th>
                </tr>
            </table>
        </div>

        <!-- REUNIÃO DE JOVENS -->
        <div class="col">
            <div class="title-blue">REUNIÃO DE JOVENS</div>
            <table class="table" id="tabelaReuniao">
                <tr>
                    <th>DIA</th>
                    <th>DATA</th>
                    <th>IRMÃO</th>
                </tr>
            </table>
        </div>

    </div>

    <div class="row">

        <!-- ENSAIO -->
        <div class="col">
            <div class="title-orange">ENSAIO</div>
            <table class="table" id="tabelaEnsaio">
                <tr>
                    <th>DIA</th>
                    <th>DATA</th>
                    <th>IRMÃO</th>
                </tr>
            </table>
        </div>

        <!-- CULTO DE JOVENS -->
        <div class="col">
            <div class="title-red">CULTO DE JOVENS</div>
            <table class="table" id="tabelaCultoJovem">
                <tr>
                    <th>DIA</th>
                    <th>DATA</th>
                    <th>IRMÃO</th>
                </tr>
            </table>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Rodízio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <h1>Gerador de Rodízio</h1>
    <p class="subtitle">Congregação Cristã no Brasil</p>

    <div class="card">
        <label>Mês:</label>
        <input type="month" id="mesSelecionado">

        <button class="btn" onclick="gerarRodizio()">Gerar Rodízio</button>
    </div>

    <div class="card">
        <h2>Operadores</h2>

        <label>Culto (Dom / Ter / Qui):</label>
        <input id="opCulto" placeholder="Ex: Abimael, Daniel, Fábio, Jonatas">

        <label>Reunião de Jovens:</label>
        <input id="opReuniao" placeholder="Ex: Daniel, Jonatas">

        <label>Ensaio:</label>
        <input id="opEnsaio" placeholder="Ex: Daniel, Abimael">

        <label>Culto de Jovens:</label>
        <input id="opCultoJovem" placeholder="Ex: Fábio, Jonatas">

        <button class="btn" onclick="gerarRodizio()">Gerar Tabelas</button>
    </div>

    <div class="results">

        <div class="table-card">
            <h3 class="title-blue">CULTO</h3>
            <table id="tabelaCulto"></table>
        </div>

        <div class="table-card">
            <h3 class="title-green">REUNIÃO DE JOVENS</h3>
            <table id="tabelaReuniao"></table>
        </div>

        <div class="table-card">
            <h3 class="title-orange">ENSAIO</h3>
            <table id="tabelaEnsaio"></table>
        </div>

        <div class="table-card">
            <h3 class="title-red">CULTO DE JOVENS</h3>
            <table id="tabelaCultoJovem"></table>
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Rodízio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gerador de Rodízio</h1>

<div class="inputs">

    <label>Mês:</label>
    <input type="number" id="month" min="1" max="12">

    <label>Ano:</label>
    <input type="number" id="year" min="1900" max="2100">

</div>

<h2>Rodízios (uma pessoa por linha)</h2>

<div class="rodizios">

    <div class="rodizio-box">
        <h3>Reunião de Jovens (Domingo Manhã)</h3>
        <textarea id="rod_jovens"></textarea>
    </div>

    <div class="rodizio-box">
        <h3>Culto (Domingo Noite, Terça, Quinta)</h3>
        <textarea id="rod_culto"></textarea>
    </div>

    <div class="rodizio-box">
        <h3>Ensaio (2ª Sexta-feira)</h3>
        <textarea id="rod_ensaio"></textarea>
    </div>

    <div class="rodizio-box">
        <h3>Culto de Jovens (2º Sábado)</h3>
        <textarea id="rod_culto_jovens"></textarea>
    </div>

</div>

<button id="saveRodizios">Salvar Rodízios</button>
<button id="generate">Gerar Calendário</button>

<h2>Calendário</h2>

<table id="calendarTable">
    <thead>
        <tr>
            <th>Data</th>
            <th>Atividade</th>
            <th>Responsável</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="script.js"></script>
</body>
</html>

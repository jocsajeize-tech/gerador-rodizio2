<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador de Rodízio</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
        <h1>Gerador de Rodízio</h1>
        <p>Congregação Cristã no Brasil</p>
    </div>

    <!-- Seleção de mês -->
    <div class="card">
        <label>Mês:</label>
        <input type="month" id="mesSelecionado">

        <button class="btn" onclick="gerarRodizio()">Gerar Rodízio</button>
    </div>

    <!-- Operadores -->
    <div class="card">
        <h2>Operadores</h2>

        <label>Culto (Dom/ Ter/ Qui):</label>
        <input id="opCulto" placeholder="Abimael, Daniel, Fábio, Jonatas">

        <label>Reunião Jovens:</label>
        <input id="opReuniao" placeholder="Digite os nomes">

        <label>Ensaio:</label>
        <input id="opEnsaio" placeholder="Digite os nomes">

        <label>Culto Jovens:</label>
        <input id="opCultoJovem" placeholder="Digite os nomes">

        <button class="btn" onclick="gerarRodizio()">Gerar Tabelas</button>
    </div>

    <!-- Tabelas -->
    <div class="tables">

        <div class="table-card">
            <h3 class="blue">CULTO</h3>
            <table id="tabelaCulto"></table>
        </div>

        <div class="table-card">
            <h3 class="green">REUNIÃO DE JOVENS</h3>
            <table id="tabelaReuniao"></table>
        </div>

        <div class="table-card">
            <h3 class="orange">ENSAIO</h3>
            <table id="tabelaEnsaio"></table>
        </div>

        <div class="table-card">
            <h3 class="red">CULTO DE JOVENS</h3>
            <table id="tabelaCultoJovem"></table>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
